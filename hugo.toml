baseURL = 'https://note.nikachu.net/'
languageCode = 'ja-jp'
title = 'note.nikachu.net'

enableGitInfo = true

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
hardWraps = true

[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['$', '$']]

[sitemap]
changeFreq = 'weekly'
disable = false
filename = 'sitemap.xml'

[params]
name = "nikachu2012"
math = false
commitURL = "https://github.com/nikachu2012/note/commit/"
