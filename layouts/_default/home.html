{{ define "title" }}
{{ .Site.Title }}
{{ end }}

{{ define "main" }}
    <main>
        <div class="posts">
            {{ range site.RegularPages }}
            <div class="post">
                <div class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
                <div class="timestamp monospace">{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}</div>
            </div>
            {{ end }}
        </div>
    </main>
{{ end }}
